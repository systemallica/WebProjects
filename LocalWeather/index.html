<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Felipa">

  <script src="https://use.fontawesome.com/8e3630197f.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">    
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <div class="container">

    <div class="row justify-content-center">  
      <div class="text-center col-12"> 
        <h1 id="title"> 
          Local Weather
        </h1>
      </div>
    </div>

    <div class="row justify-content-center">
      <span id="location">Location</span>
    </div>
    <div class="row justify-content-center">
      <span id="mainWeather">Weather</span>
    </div>
    <div id="weatherPic" class="row justify-content-center">
      
    </div>
    <div class="row justify-content-center">
      <span id="temperature">Temperature</span>
    </div>   

    <div class="row justify-content-center">
      <div class="mt-5">
        <button id="celsius" class="btn btn-primary">
        Celsius (<sup>o</sup>C)
        </button>
      </div>
      <div class="ml-5 mt-5">
        <button id="fahrenheit" class="btn btn-primary">
        Fahrenheit (<sup>o</sup>F)
        </button>
      </div>
    </div>
  </div>
  
  <nav id="footer" class="navbar navbar-inverse text-center">
    <p id="by">Web design by <a target="_blank" href="https://twitter.com/Systemallica">Systemallica</a></p>
  </nav>
</body>

</html>
