<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Felipa">

  <script src="https://use.fontawesome.com/8e3630197f.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">    
  <script type="text/javascript" src="scripts.js"></script>

  <link href='//fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>

<body>
  <div id="everything" class="container-fluid">

    <div class="row justify-content-center">
      <div class="mt-5 col-12 text-center">
        
      </div>
    </div>
    
    <div class="row justify-content-center">
      <div id="calculator" class="mt-2 col-lg-4 col-md-5 col-sm-8 col-11">
        <h1 class="text-center mt-3" id="title"> 
          Calculator
        </h1>
        <div class="row justify-content-center">
          <div id="screen1" class="col-10 text-right">
            0
          </div>          
        </div>
        
        <div class="row justify-content-center">
          <div id="screen2" class="col-10 text-right">
            0
          </div>          
        </div>
        
        <div class="row justify-content-center">
          <div id="buttonC" class=" btn btn-primary col-2 text-center">
            C
          </div>
          <div id="button7" class=" btn btn-primary col-2 text-center">
            7
          </div>
          <div id="button8" class=" btn btn-primary col-2 text-center">
            8
          </div>
          <div id="button9" class=" btn btn-primary col-2 text-center">
            9
          </div>
          <div id="buttonSum" class=" btn btn-primary col-2 text-center"> 
           <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div id="buttonCE" class=" btn btn-primary col-2 text-center">
            CE
          </div>
          <div id="button4" class=" btn btn-primary col-2 text-center">
            4
          </div>
          <div id="button5" class=" btn btn-primary col-2 text-center">
            5
          </div>
          <div id="button6" class=" btn btn-primary col-2 text-center">
            6
          </div>
          <div id="buttonSubstract" class=" btn btn-primary col-2 text-center">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div id="buttonUndo" class=" btn btn-primary col-2 text-center">
            <i class="fa fa-undo" aria-hidden="true"></i>
          </div>
          <div id="button1" class=" btn btn-primary col-2 text-center">
            1
          </div>
          <div id="button2" class=" btn btn-primary col-2 text-center">
            2
          </div>
          <div id="button3" class=" btn btn-primary col-2 text-center">
            3
          </div>
          <div id="buttonMultiply" class=" btn btn-primary col-2 text-center">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </div>
        
        <div class="row justify-content-center">
          <div id="buttonPlusMinus" class=" btn btn-primary col-2 text-center">
            ±
          </div>
          <div id="buttonDot" class=" btn btn-primary col-2 text-center">
            .
          </div>
          <div id="button0" class=" btn btn-primary col-2 text-center">
            0
          </div>          
          <div id="buttonEquals" class=" btn btn-primary col-2 text-center">
            =
          </div> 
          <div id="buttonDivide" class=" btn btn-primary col-2 text-center">
            /
          </div>
        </div>
        <p class="mt-2 text-center" id="by">by <a target="_blank" href="https://twitter.com/Systemallica">Systemallica</a>
      </div>      
    </div>    
  </div>  
</body>

</html>
