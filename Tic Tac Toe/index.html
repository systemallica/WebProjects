<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Felipa">

  <script src="https://use.fontawesome.com/8e3630197f.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">    
  <script type="text/javascript" src="scripts.js"></script>
	<h1 class="text-center mt-5">
	Tic Tac Toe
	</h1>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="btn btn-info tile tile1 col-4 col-sm-4 col-md-2" id="t11"></div>
      <div class="btn btn-info tile tile2 col-4 col-sm-4 col-md-2" id="t12"></div>
      <div class="btn btn-info tile tile1 col-4 col-sm-4 col-md-2" id="t13"></div>
    </div>
    <div class="row justify-content-center">
      <div class="btn btn-info tile tile2 col-4 col-sm-4 col-md-2" id="t21"></div>
      <div class="btn btn-info tile tile1 col-4 col-sm-4 col-md-2" id="t22"></div>
      <div class="btn btn-info tile tile2 col-4 col-sm-4 col-md-2" id="t23"></div>
    </div>
    <div class="row justify-content-center">
      <div class="btn btn-info tile tile1 col-4 col-sm-4 col-md-2" id="t31"></div>
      <div class="btn btn-info tile tile2 col-4 col-sm-4 col-md-2" id="t32"></div>
      <div class="btn btn-info tile tile1 col-4 col-sm-4 col-md-2" id="t33"></div>
    </div>
    <div class="row justify-content-center">
      <div class="btn btn-success mt-5" id="playerX">
        Play as X
      </div>
      <div class="btn btn-primary ml-2 mt-5" id="playerO">
        Play as O
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="btn btn-danger mt-2" id="reset">
        Reset
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="alert alert-info mt-5" id="status">
        Pick your side! 
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <div class="col-10 text-center" id="codedBy">
        <p id="author">
          By <a href="https://github.com/systemallica"> Systemallica   
        </p>
      </div>
    </div>
  </div>
</body>
